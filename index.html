<!DOCTYPE html>
<html>
<body>
    <!---Kutsutaan toista sivua "perinteisellä tyylillä"-->
    
<button type="button" id="normiBtn" onclick="normiFunction()">Tee jotain (Normi)</button>

<!--Scripti osiossa voi luoda funktioita, tässä tapauksessa asetetaan ikkunan näkymäksi secondpage.html-->
<script>
  function normiFunction(){
    window.location.href = "secondpage.html";
    
  }
</script>

<!--Luodaan näppäin, nimetään se id:llä ja käsketään painettaessa kutsua myFunction-funkiota, joka sijaitsee app.js-scriptissä-->
<button type="button" id="spaBtn" onclick="myFunction()">Tee jotain (SPA)</button>

<!--Tässä asetetaan sivuston scriptin sijainti-->
 <script src="app.js"></script>
</body>
</html>
